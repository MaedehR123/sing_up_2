<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | PersiaLingua</title>

  <!-- استایل عمومی پروژه -->
  <link rel="stylesheet" href="style.css">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- کامپوننت‌ها -->
  <script src="components/language-switcher.js"></script>
  <script src="components/particles.js"></script>

  <!-- پیکربندی رنگ‌های Tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#8B5CF6',
            secondary: '#EC4899',
            dark: '#1E293B',
            light: '#F8FAFC'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gradient-to-br from-dark to-gray-900 text-light min-h-screen overflow-x-hidden">
  <!-- پس‌زمینه ذرات -->
  <particles-background></particles-background>

  <div class="container mx-auto px-4 py-12 relative z-10">
    <!-- هدر -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">
        Enter your information
      </h1>
      <!-- <language-switcher></language-switcher> -->
    </div>

    <!-- کارت فرم -->
    <div class="max-w-md mx-auto bg-white/10 backdrop-blur-lg rounded-xl shadow-2xl overflow-hidden border border-white/20 transition-all duration-500 hover:shadow-primary/30 hover:border-primary/50">
      <div class="px-8 py-10">
        <!-- عنوان -->
        <div class="text-center mb-8">
          <h2 class="text-2xl font-bold text-gradient bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary" data-i18n="signUpTitle">
            Create an Account
          </h2>
          <p class="text-gray-300 mt-2" data-i18n="signUpSubtitle">
            Please enter your details
          </p>
        </div>

        <!-- فرم ثبت‌نام -->
        <form id="signup-form" class="space-y-4">
          <input type="text" placeholder="Full Name" required
            class="w-full p-3 rounded-md bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-primary">

          <input type="email" placeholder="Email Address" required
            class="w-full p-3 rounded-md bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-primary">

          <input type="password" placeholder="Password" required
            class="w-full p-3 rounded-md bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-primary">

          <button type="submit"
            class="w-full py-3 bg-gradient-to-r from-primary to-secondary rounded-md font-semibold hover:opacity-90 transition">
            Sign Up
          </button>
        </form>

        <!-- لینک ورود -->
        <div class="mt-6 text-center">
          <p class="text-gray-300" data-i18n="haveAccount">
            Already have an account?
            <a href="index.html" class="text-primary hover:text-secondary font-medium transition-colors">Sign In</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- اسکریپت‌ها -->
  <script>
    // رفتار فرم ثبت‌نام
    document.getElementById('signup-form').addEventListener('submit', e => {
      e.preventDefault();
      alert('Sign Up successful!');
      e.target.reset();
    });

    // ترجمه انگلیسی و فارسی
    const translations = {
      en: {
        signUpTitle: "Create an Account",
        signUpSubtitle: "Please enter your details",
        haveAccount: "Already have an account?"
      },
      fa: {
        signUpTitle: "ایجاد حساب کاربری",
        signUpSubtitle: "لطفاً اطلاعات خود را وارد کنید",
        haveAccount: "قبلاً حساب کاربری دارید؟"
      }
    };

    let currentLang = 'en';

    function updateTranslations() {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        el.textContent = translations[currentLang][key];
      });
      document.documentElement.dir = currentLang === 'fa' ? 'rtl' : 'ltr';
    }

    // پشتیبانی از language-switcher
    document.addEventListener('languageChange', e => {
      currentLang = e.detail.lang;
      updateTranslations();
    });

    updateTranslations();
  </script>
</body>
</html>
