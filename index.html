<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersiaLingua | Bilingual Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="components/language-switcher.js"></script>
    <script src="components/auth-form.js"></script>
    <script src="components/particles.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5CF6',
                        secondary: '#EC4899',
                        dark: '#1E293B',
                        light: '#F8FAFC'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-dark to-gray-900 text-light min-h-screen overflow-x-hidden">
    <particles-background></particles-background>
    
    <div class="container mx-auto px-4 py-12 relative z-10">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">PersiaLingua</h1>
            <language-switcher></language-switcher>
        </div>

        <div class="max-w-md mx-auto bg-white/10 backdrop-blur-lg rounded-xl shadow-2xl overflow-hidden border border-white/20 transition-all duration-500 hover:shadow-primary/30 hover:border-primary/50">
            <div class="px-8 py-10">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gradient bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary" data-i18n="welcome">Welcome Back</h2>
                    <p class="text-gray-300 mt-2" data-i18n="subtitle">Please enter your details</p>
                </div>

                <auth-form></auth-form>

                <div class="mt-6 text-center">
                    <p class="text-gray-300" data-i18n="noAccount">
                        Don't have an account? 
                        <a href="#" class="text-primary hover:text-secondary font-medium transition-colors" data-i18n="signUp">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
